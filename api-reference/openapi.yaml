          - integer
          - 'null'
          readOnly: true
        preview_videos:
          $ref: '#/components/schemas/PreviewVideosSerialiazer'
        name:
          type: string
          description: Media name
          maxLength: 1024
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Date when the media was created
        deleted:
          type:
          - string
          - 'null'
          format: date-time
          description: Datetime when the media was deleted. Null if not deleted.
        framerate:
          type:
          - number
          - 'null'
          format: double
          maximum: 1000
          minimum: 0
          description: Video framerate in frames per second
        n_frames:
          type:
          - integer
          - 'null'
          maximum: 2147483647
          minimum: 1
          description: Number of frames in the video
        bitrate:
          type:
          - integer
          - 'null'
          maximum: 9223372036854775807
          minimum: 1
          format: int64
          description: Video bitrate in bits per second
        codec_id:
          type:
          - string
          - 'null'
        bit_depth:
          type:
          - integer
          - 'null'
          maximum: 30
          minimum: 1
          description: Bit depth of the video
        chroma_subsampling:
          type:
          - string
          - 'null'
        color_space:
          type:
          - string
          - 'null'
        size:
          type:
          - integer
          - 'null'
          maximum: 400000000000
          minimum: 100
          format: int64
          description: Size of the video in bytes
        file:
          type:
          - string
          - 'null'
          format: uri
          description: Pre-signed uploaded video URL. The URL may expire after some
