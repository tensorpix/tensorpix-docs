        > **âš ï¸ IMPORTANT:** Ensure that the image URL is either publicly accessible or [presigned](https://docs.aws.amazon.com/AmazonS3/latest/userguide/ShareObjectPreSignedURL.html) if stored privately on S3 or similar platforms. For presigned URLs, we recommend setting the signature expiry to at least 2 hours to avoid potential access errors.

        ## Supported URLs

        We support direct URLs to image resources only.

        If the URL cannot be parsed as an image, the endpoint will return a status code of `400`.
