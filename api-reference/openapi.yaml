  /api/jobs/from-url/:
    post:
      operationId: jobs_from_url_create
      description: |-
        Starts a job that enhances a video hosted on an publicly accessible  URL,

        for example: https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4

        If your videos are stored on S3 or another provider, you can directly start the enhancement job using this endpoint without needing to upload the video first.

        > **âš ï¸ IMPORTANT:** Ensure that the video URL is either publicly accessible or [presigned](https://docs.aws.amazon.com/AmazonS3/latest/userguide/ShareObjectPreSignedURL.html) if stored privately on S3 or similar platforms. For presigned URLs, we recommend setting the signature expiry to at least 2 hours to avoid potential job failures.

        ## Supported URLs

        We support direct URLs to video resources only. Third-party hosting platforms like YouTube, Instagram, Vimeo, or TikTok are not supported.

        If the URL cannot be parsed as a video, the endpoint will return a status code of `400`.

        > **âš ï¸ IMPORTANT**: Your account will be limited by the total storage of all enhanced and uploaded videos. While this limit will be set to a high number (1TB+), we highly recommend you delete the enhanced video after the enhanced video is copied to your server. This ensures you won't run into storage limit errors in the future.
